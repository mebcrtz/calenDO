<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - calenDO</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
</head>
<body>
    <div class="container">
        <!-- Left Section (Inside the Box) -->
        <div class="left">
            <img src="{% static 'images/signup.png' %}" alt="Plan Includes">
            <h2>Your plan includes</h2>
            <p>✔ Unlimited tasks and projects<br>
               ✔ Unlimited storage<br>
               ✔ List, Board, and Calendar views</p>
        </div>

        <!-- Right Section (Outside the Box) -->
        <div class="right" style="text-align:center;">
            <h1 class="center-align" style="font-size: 3em; font-weight: bold;">WELCOME</h1>
            <p>Sign up to calenDO.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="or-line">OR</div>
                <div class="form-group">
                    <button type="button" style="background-color: white; color: black; border:2px solid black;">Guest Mode</button>
                </div>
            </form>
            <div class="signin-link">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
