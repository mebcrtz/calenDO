<!-- Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Create Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if schedule %}
                    <form id="addItemForm" method="POST" action="{% url 'add_schedule_item' schedule.id %}">
                        {% csrf_token %}
                        <div class="btn-group w-100 mb-3" role="group" aria-label="Event or Class">
                            <input type="radio" class="btn-check" name="itemType" id="event" value="event" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="event">Event</label>

                            <input type="radio" class="btn-check" name="itemType" id="class" value="class" autocomplete="off">
                            <label class="btn btn-outline-primary" for="class">Class</label>
                        </div>

                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name:</label>
                            <input type="text" class="form-control" name="itemName" id="itemName" required>
                        </div>

                        <div id="timeBlocks">
                            <div class="time-block mb-3">
                                <label>Days:</label><br>
                                {% for day in days_of_week %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="days[]" id="{{ day|lower }}" value="{{ day }}">
                                    <label class="form-check-label" for="{{ day|lower }}">{{ day }}</label>
                                </div>
                                {% endfor %}
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="startTime" class="form-label">Start Time:</label>
                                        <input type="time" class="form-control" name="startTime[]" required>
                                    </div>
                                    <div class="col">
                                        <label for="endTime" class="form-label">End Time:</label>
                                        <input type="time" class="form-control" name="endTime[]" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-secondary" id="addTimeButton">Add Another Time</button>

                        <div class="mb-3 mt-3">
                            <label for="notes" class="form-label">Notes:</label>
                            <textarea class="form-control" name="notes" id="notes" rows="3"></textarea>
                        </div>
                    </form>
                {% else %}
                    <form id="addItemForm">
                        <p>Select a schedule to add items.</p>
                    </form>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addItemForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
