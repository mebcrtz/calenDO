<!-- Select Item to Remove Modal -->
<div class="modal fade" id="selectItemToRemoveModal" tabindex="-1" aria-labelledby="selectItemToRemoveLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectItemToRemoveLabel">Select Item To Remove</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ item.item_name }}</span>
                            <button 
                                class="btn btn-outline-danger btn-sm select-remove-item" 
                                data-bs-toggle="modal" 
                                data-bs-target="#confirmRemoveItemModal"
                                data-item-id="{{ item.id }}"
                                data-item-name="{{ item.item_name }}">
                                Select
                            </button>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No items available to remove.</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
