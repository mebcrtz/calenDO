<!-- Confirm Removal Modal -->
<div class="modal fade" id="confirmRemoveItemModal" tabindex="-1" aria-labelledby="confirmRemoveItemLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmRemoveItemLabel">Confirm Removal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove <strong id="itemToRemoveName"></strong>?</p>
            </div>
            <div class="modal-footer">
                <form method="POST" id="removeItemForm">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
