<div class="modal fade" id="taskDetailModal" tabindex="-1" aria-labelledby="taskDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskDetailModalLabel">Task Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="taskDetailForm" method="post" action="{% url 'update_task' %}">
                    {% csrf_token %}
                    <input type="hidden" id="modalTaskId" name="task_id">
                    <div class="mb-3">
                        <label for="modalTaskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="modalTaskName" name="task_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalTaskDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="modalTaskDescription" name="description" rows="3"></textarea>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="modalTaskNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="modalTaskNotes" name="notes" rows="3"></textarea>
                    </div> -->
                    <div class="mb-3">
                        <label for="modalDueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="modalDueDate" name="due_date">
                    </div>
                    <div class="mb-3">
                        <label for="modalSection" class="form-label">Section</label>
                        <input type="text" class="form-control" id="modalSection" name="section">
                    </div>
                    <div class="mb-3">
                        <label for="modalPriority" class="form-label">Priority</label>
                        <select class="form-select" id="modalPriority" name="priority">
                            <option value="Priority 1">Priority 1</option>
                            <option value="Priority 2">Priority 2</option>
                            <option value="Priority 3">Priority 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
