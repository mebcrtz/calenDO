<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - My Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #0a2a66;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            flex: 1;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            text-align: right;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            color: gray;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding: 5px;
        }
        .navbar .search input {
            padding-left: 20px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            width: 200px;
            height: 35px;
        }
        .navbar .search button {
            background-color: #0a2a66;
            color: white;
            border: none;
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">My Planner</div>
        <div class="nav-links">
            <a href="{% url 'calendo-dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="{% url 'calendar' %}" class="{% if request.path == '/calendar/' %}active{% endif %}">Calendar</a>
            <a href="{% url 'todo_index' %}" class="{% if request.path == '/todo/' %}active{% endif %}">To-Do Lists</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search in site">
            <button>Search</button>
        </div>
    </div>

</body>
</html>
