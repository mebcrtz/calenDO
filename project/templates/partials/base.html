<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Planner{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #0a2a66;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            flex: 1;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
            margin-right: 20px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            text-align: right;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            color: gray;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding: 5px;
        }
        .navbar .search input {
            padding-left: 20px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            width: 200px;
            height: 35px;
        }
        .navbar .search button {
            background-color: #0a2a66;
            color: white;
            border: none;
            margin-left: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    {% include 'partials/navbar.html' %}
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
