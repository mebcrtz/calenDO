<!-- Edit Item Details Modal -->
<div class="modal fade" id="editItemDetailsModal" tabindex="-1" aria-labelledby="editItemDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="border: 2px solid #023D8A;">
            <div class="modal-header" style="background-color: #023D8A; color: white;">
                <h5 class="modal-title" id="editItemDetailsModalLabel">Edit Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
            </div>
            <div class="modal-body">
                <form id="editItemForm" method="POST" action="">
                    {% csrf_token %}
                    <input type="hidden" name="item_id" id="editItemId">

                    <!-- Item Type -->
                    <div class="btn-group w-100 mb-3" role="group" aria-label="Event or Class">
                        <input type="radio" class="btn-check" name="itemType" id="editEvent" value="event">
                        <label class="btn btn-outline-primary" style="color: #023D8A; border: 1px solid #023D8A;" for="editEvent">Event</label>

                        <input type="radio" class="btn-check" name="itemType" id="editClass" value="class">
                        <label class="btn btn-outline-primary" style="color: #023D8A; border: 1px solid #023D8A;" for="editClass">Class</label>
                    </div>

                    <!-- Item Name -->
                    <div class="mb-3">
                        <label for="editItemName" class="form-label">Item Name:</label>
                        <input type="text" class="form-control" name="itemName" id="editItemName" required>
                    </div>

                    <!-- Time Blocks -->
                    <div id="editTimeBlocks">
                        {% for occurrence in item.occurrences.all %}
                        <div class="time-block mb-3">
                            <label>Days:</label><br>
                            {% for day in days_of_week %}
                            <div class="form-check form-check-inline">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    name="days[]" 
                                    value="{{ day }}" 
                                    {% if day in occurrence.days %}checked{% endif %}>
                                <label class="form-check-label">{{ day }}</label>
                            </div>
                            {% endfor %}
                            <div class="row mt-2">
                                <div class="col">
                                    <label class="form-label">Start Time:</label>
                                    <input type="time" class="form-control" name="startTime[]" value="{{ occurrence.start_time|time:'H:i' }}">
                                </div>
                                <div class="col">
                                    <label class="form-label">End Time:</label>
                                    <input type="time" class="form-control" name="endTime[]" value="{{ occurrence.end_time|time:'H:i' }}">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <button type="button" class="btn mb-3" id="editAddTimeButton" style="background-color: #023D8A; color: white;">Add Another Time</button>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="editNotes" class="form-label">Notes:</label>
                        <textarea class="form-control" name="notes" id="editNotes" rows="3">{{ item.notes }}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" style="border: 1px solid #023D8A; color: #023D8A;" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="editItemForm" class="btn" style="background-color: #023D8A; color: white;">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Dynamic Time Blocks -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editAddTimeButton = document.getElementById('editAddTimeButton');
        const editTimeBlocks = document.getElementById('editTimeBlocks');

        // Add functionality for "Add Another Time" button
        editAddTimeButton.addEventListener('click', function () {
            // Create a new time block
            const newTimeBlock = document.createElement('div');
            newTimeBlock.classList.add('time-block', 'mb-3');

            // Set the inner HTML for the new block
            newTimeBlock.innerHTML = `
                <label>Days:</label><br>
                {% for day in days_of_week %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="days[]" value="{{ day }}">
                    <label class="form-check-label">{{ day }}</label>
                </div>
                {% endfor %}
                <div class="row mt-2">
                    <div class="col">
                        <label class="form-label">Start Time:</label>
                        <input type="time" class="form-control" name="startTime[]" required>
                    </div>
                    <div class="col">
                        <label class="form-label">End Time:</label>
                        <input type="time" class="form-control" name="endTime[]" required>
                    </div>
                </div>
            `;

            // Append the new block to the time blocks container
            editTimeBlocks.appendChild(newTimeBlock);
        });

        // Populate modal fields on button click
        const editButtons = document.querySelectorAll('.edit-item-button');
        editButtons.forEach(button => {
            button.addEventListener('click', function () {
                const itemId = this.getAttribute('data-item-id');
                const itemName = this.getAttribute('data-item-name');
                const itemType = this.getAttribute('data-item-type');
                const itemNotes = this.getAttribute('data-item-notes');

                // Populate fields with the current item data
                document.getElementById('editItemId').value = itemId;
                document.getElementById('editItemName').value = itemName;
                document.getElementById(itemType === 'event' ? 'editEvent' : 'editClass').checked = true;
                document.getElementById('editNotes').value = itemNotes;

                // Update the form action
                document.getElementById('editItemForm').action = `/schedule/item/${itemId}/update/`;
            });
        });
    });
</script>
