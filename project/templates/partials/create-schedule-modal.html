<div class="modal fade" id="createScheduleModal" tabindex="-1" aria-labelledby="createScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 550px; height: auto;">
        <div class="modal-content" style="border-radius: 8px; border: none; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #023D8A; color: white;">
                <h5 class="modal-title" id="createScheduleModalLabel">Create New Schedule</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <form id="createScheduleForm" method="POST" action="{% url 'create_schedule' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="scheduleName" class="form-label fw-bold" style="color: #023D8A; font-size: 0.9rem;">Schedule Name:</label>
                        <input type="text" class="form-control" id="scheduleName" name="schedule_name" style="border: 1px solid #ddd; border-radius: 4px; font-size: 0.9rem;" placeholder="Enter schedule name" required>
                    </div>
                </form>
            </div>

            <!-- Modal Footer with Save Button -->
            <div class="modal-footer d-flex justify-content-end" style="padding: 15px 15px; background-color: #F8F9FA; border-top: 1px solid #ddd;">
                <button type="button" class="btn" data-bs-dismiss="modal" style="background-color: #F1F3F5; color: black; border-radius: 4px; font-size: 0.9rem;">Close</button>
                <button type="submit" form="createScheduleForm" class="btn btn-primary btn-sm d-flex align-items-center" style="background-color: #1E4E9D; font-size: 0.9rem; color: white; border: 5px solid #1E4E9D; border-radius: 10px;">
                    <i class="bi bi-save me-2"></i> Save
                </button>
            </div>
        </div>
    </div>
</div>
